<div class="container mt--7">
  <div class="row">
    <div class="col-12">
      <div class="card shadow">
        <div class="card-header bg-transparent">
          <h3 class="mb-0">
            <i
              class="fa fas fa-chevron-left text-danger pr-4 pointer"
              [routerLink]="['/admin/user-management/module']"
            ></i>
            <i [class]="menu?.icon"></i>
            Detail {{ menu?.display_name }}
          </h3>
        </div>
        <div class="card-body">
          <div class="row-fluid">
            <div class="col-12">
              <div class="d-flex">
                <i class="fas fa-quote-right fa-2x text-muted"></i>
                <div class="px-3 w-100">
                  <h2>
                    <b>Basic Info</b>
                  </h2>

                  <div class="row-fluid mt-3">
                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 p-0">
                      <div class="row-fluid">
                        <div class="col-12 p-0 mb-2">
                          <div class="form-group">
                            <label class="form-control-label"> Name </label>
                            <p>{{ data?.name }}</p>
                          </div>
                        </div>

                        <div class="col-12 p-0 mb-2">
                          <div class="form-group">
                            <label class="form-control-label">
                              Display Name
                            </label>
                            <p>{{ data?.display_name }}</p>
                          </div>
                        </div>

                        <div class="col-12 p-0 mb-2">
                          <div class="form-group">
                            <label class="form-control-label">
                              Description
                            </label>
                            <p>{{ data?.description }}</p>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-12 mt-3">
      <div class="nav-wrapper">
        <ul
          class="nav nav-pills nav-fill flex-column flex-md-row"
          id="tabs-icons-text"
          role="tablist"
        >
          <li class="nav-item">
            <a
              class="nav-link mb-sm-3 mb-md-0"
              [routerLink]="['permission']"
              [routerLinkActive]="'active'"
              [queryParams]="relationFilters"
              data-toggle="tab"
              role="tab"
            >
              <i class="fa fas fa-tasks mr-2"></i>
              Permission
            </a>
          </li>
        </ul>
      </div>

      <router-outlet></router-outlet>
    </div>
  </div>
</div>
