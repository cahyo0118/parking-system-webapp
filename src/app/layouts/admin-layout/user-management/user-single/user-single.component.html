<div class="container mt--7">
    <div class="row">
        <div class="col">
            <div class="card shadow">
                <div class="card-header bg-transparent">
                    <h3 class="mb-0">
                        <i [class]="menu?.icon"></i>
                        Detail {{ menu?.display_name }}
                    </h3>
                </div>
                <div class="card-body">

                    <div class="row-fluid">
                        <div class="col-12">
                            <div class="d-flex">
                                <i class="fas fa-quote-right fa-2x text-muted"></i>
                                <div class="px-3 w-100">
                                    <h2>
                                        <b>Basic Info</b>
                                    </h2>

                                    <div class="row-fluid mt-3">


                                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 p-0">
                                            <div class="row-fluid">

                                                <div class="col-12 p-0 mb-2">
                                                    <div class="form-group">
                                                        <label class="form-control-label">Name</label>
                                                        <p>{{ data?.name }}</p>
                                                    </div>
                                                </div>

                                                <div class="col-12 p-0 mb-2">
                                                    <div class="form-group">
                                                        <label class="form-control-label">Email</label>
                                                        <p>{{ data?.email }}</p>
                                                    </div>
                                                </div>

                                                <div class="col-12 p-0 mb-2">
                                                    <div class="form-group">
                                                        <label class="form-control-label">Username</label>
                                                        <p>{{ data?.username }}</p>
                                                    </div>
                                                </div>

                                                <div class="col-12 p-0 mb-2">
                                                    <div class="form-group">
                                                        <label class="form-control-label">WhatsApp Number</label>
                                                        <p>{{ data?.phoneWA }}</p>
                                                    </div>
                                                </div>

                                                <div class="col-12 p-0 mb-2">

                                                    <div class="form-group">
                                                        <label class="form-control-label">Photo</label>
                                                        <div
                                                             class="dashed rounded img-container smooth-border wh-150-px">
                                                            <img [src]="env?.SERVER_URL + 'files/' + data?.photo"
                                                                 onerror="this.src = './assets/img/no-picture.svg'"
                                                                 class="w-100 my-auto">
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="col-12 p-0 mb-2">
                                                    <div class="form-group">
                                                        <label class="form-control-label">Gender</label>
                                                        <p>{{ data?.gender }}</p>
                                                    </div>
                                                </div>

                                            </div>

                                        </div>
                                    </div>

                                </div>


                            </div>
                        </div>

                    </div>


                </div>

            </div>

        </div>
    </div>
</div>
